<!DOCTYPE html>
<html>
  <head>
    <title>Irvine Express Train Scheduler</title>
    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!--BOOTSTRAP CSS & JS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--FIREBASE-->
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <!--MOMENT-->
    <script src="assets/js/moment.min.js"></script>
    <!--MY CSS STYLING-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<!--BEGIN IRVINE EXPRESS HTML-->
<body>
<div class="container">
      <!--BANNER IMAGE-->
      <div class="jumbotron" style="margin-top:20px; text-align:center;">
            <img src="assets/images/train.png" width="100%">
      </div>
      <!--END BANNER IMAGE-->

<!--TRAIN SCHEDULER PANEL-->
 <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">ADD A TRAIN TO THE SCHEDULE</h3>
            </div>

      <div class="panel-body">
              <form>
                <div class="form-group">
                        <label>TRAIN NAME</label>
                        <input type="text" class="form-control" id="train-x">
                </div>
                <div class="form-group">
                        <label>DESTINATION CITY</label>
                        <input type="text" class="form-control" id="city-x">
                </div>
                <div class="form-group">
                        <label>FIRST TRAIN LEAVES IRVINE AT (HH:MM)</label>
                        <input type="text" class="form-control" id="first-leaves-x">
                </div>
                <div class="form-group">
                        <label>LEAVES EVERY (IN MINUTES I.E. 120)</label>
                        <input type="text" class="form-control" id="leaves-every-x">
                </div>
                      <button type="submit" class="btn btn-primary" id="add-button-x">ADD TRAIN TO SCHEDULE</button>
                </form>
        </div><!--END PANEL-BODY-->
</div><!--END PANEL PANEL-PRIMARY-->

    
<!--BOOSTRAP ROW FOR TRAIN SCHEDULE-->
          <div class="row">
              <!--FULL WIDTH ROW-->
                <div class="col-lg-12">
                  
                        <div class="panel panel-primary">
                      
                                <div class="panel-body">

                                <!--TABLE FOR TRAIN SCHEDULE-->
                                <table class="table table-hover" id="irvine-express">

                                <thead>
                                    <tr>
                                        <th>TRAIN NAME</th>
                                         <th>TRAVELS TO</th>
                                          <th>LEAVES EVERY</th>
                                           <th>NEXT TRAIN LEAVES</th>
                                            <th>MINUTES AWAY</th>
                                    </tr>
                                </thead>

                                <!--DISPLAY SCHEDULE HERE-->
                                <tbody></tbody>
                                </table>

                              </div> <!--END PANEL-BODY-->
                      </div> <!--END PANEL PANEL-PRIMARY-->
              </div><!--END COL-LG-12-->
        </div><!--END ROW-->
  </div><!--END CONTAINER-->

 <!--IRVINE EXPRESS JAVASCRIPT-->
    <script src="assets/js/train.js"></script>

  </body>
</html>
